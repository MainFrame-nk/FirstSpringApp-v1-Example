<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Матчи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="images/ico/logotype_mainframe.ico" type="image/x-icon">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
  <h1>Матчи</h1>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Дата</th>
        <th scope="col">Время</th>
        <th scope="col">id team_home</th>
        <th scope="col">Хозяева</th>
        <th scope="col">id team_guest</th>
        <th scope="col">Гости</th>
        <th scope="col">Счёт матча</th>
        <th scope="col">Редактировать матч</th>
      </tr>
      </thead>
      <form method="post">
        <tbody>
          <tr th:each="m, itemStat : ${match}">
            <td th:text="${m.idMatch}"></td>
            <td th:text="${m.dateMatch}"></td>
            <td th:text="${m.timeMatch}"></td>
            <td th:text="${m.teamHome}"></td>
              <td th:each="tm : ${team_home[__${itemStat.index}__]}" th:text="${tm.nameTeam}"></td>
            <td th:text="${m.teamGuest}"></td>
             <td th:each="tm : ${team_guest[__${itemStat.index}__]}" th:text="${tm.nameTeam}"></td>
            <td th:text="${m.scoreHome} + ' : ' + ${m.scoreGuest}"></td>
            <td><a th:href="'/match/' + ${m.idMatch} + '/0'" class="btn btn-light">Подробнее</a></td>
          </tr>
        </tbody>
      </form>
    </table>
  </div>
  <a href="/match/add" class="btn btn-light" >Добавить матч</a>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
