<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Лиги</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
  <h1>Лиги</h1>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Название</th>
        <th scope="col">Страна</th>
        <th scope="col">Редактировать</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="l : ${league}">
        <td th:text="${l.idLeague}"></td>
        <td th:text="${l.nameLeague}"></td>
        <td th:text="${l.countryLeague}"></td>
        <td><a th:href="'/league/' + ${l.idLeague}" class="btn btn-light">Изменить</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/league/add" class="btn btn-light" >Добавить лигу</a>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
