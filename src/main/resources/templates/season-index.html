<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Сезоны</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
  <h1>Сезоны</h1>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Страна</th>
        <th scope="col">Лига</th>
        <th scope="col">Сезон</th>
        <th scope="col">Изменить</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="s : ${season}">
        <td th:text="${s.idSeason}"></td>
        <td style="color: red">[НЕ НАСТРОЕНО]</td>
        <td th:text="${s.idLeague}"></td>
        <td th:text="${s.nameSeason}"></td>
        <td><a th:href="'/season/' + ${s.idSeason}" class="btn btn-light">Изменить</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/season/add" class="btn btn-light" >Добавить сезон</a>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
