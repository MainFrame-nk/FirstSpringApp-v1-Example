<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Данные сезона</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
    <div th:each="s : ${season}" class="alert alert-info mt-2">

                </tr>
                </thead>
                <form method="post">
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td th:each="tm : ${team1}" th:text="${tm.nameTeam}"></td>
                            <td th:text="${s.scoreFirstPlace}"></td>
                            <td th:text="${s.formFirstPlace}"></td>
                            <td th:text="${s.levelFirstPlace}"></td>

                        <tr>

                        <tr>

<div th:insert="index/footer :: footer"></div>
