<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали матча</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
    <div th:each="m : ${match}">
        <center><h1>Матч №<span th:text="${m.idMatch}"></span></h1>
            <h2><span th:text="${m.dateMatch}"></span> <span th:text="${m.timeMatch}"></span></h2>
            <h2>idTeamHome: <span th:text="${m.teamHome}"></span> - idTeamGuest: <span th:text="${m.teamGuest}"></span></h2>
            <h2><span th:each="th : ${team_home}" th:text="${th.nameTeam}"></span> - <span th:each="tg : ${team_guest}" th:text="${tg.nameTeam}"></span></h2>
            <h2><span th:text="${m.scoreHome}"></span> : <span th:text="${m.scoreGuest}"></span></h2></center>
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <form method="post">
                    <tbody th:each="m : ${match}">
                    <tr>
                        <th></th>
                        <th th:each="th : ${team_home}" th:text="${th.nameTeam}"></th>
                        <th th:each="tg : ${team_guest}" th:text="${tg.nameTeam}"></th>
                        <th>Всего</th>
                    </tr>
                    <tr>
                        <th>Владение</th>
                        <td th:text="${m.possessionSecondHalfHome}"></td>
                        <td th:text="${m.possessionSecondHalfGuest}"></td>
                        <td th:text="${m.possessionSecondHalfHome} + ${m.possessionSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Удары</th>
                        <td th:text="${m.shotSecondHalfHome}"></td>
                        <td th:text="${m.shotSecondHalfGuest}"></td>
                        <td th:text="${m.shotSecondHalfHome} + ${m.shotSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Удары в створ</th>
                        <td th:text="${m.shotOnTargetSecondHalfHome}"></td>
                        <td th:text="${m.shotOnTargetSecondHalfGuest}"></td>
                        <td th:text="${m.shotOnTargetSecondHalfHome} + ${m.shotOnTargetSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Угловые</th>
                        <td th:text="${m.cornerSecondHalfHome}"></td>
                        <td th:text="${m.cornerSecondHalfGuest}"></td>
                        <td th:text="${m.cornerSecondHalfHome} + ${m.cornerSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Штрафные удары</th>
                        <td th:text="${m.freeKickSecondHalfHome}"></td>
                        <td th:text="${m.freeKickSecondHalfGuest}"></td>
                        <td th:text="${m.freeKickSecondHalfHome} + ${m.freeKickSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Оффсайды</th>
                        <td th:text="${m.offsideSecondHalfHome}"></td>
                        <td th:text="${m.offsideSecondHalfGuest}"></td>
                        <td th:text="${m.offsideSecondHalfHome} + ${m.offsideSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Жёлтые карточки</th>
                        <td th:text="${m.yellowCardSecondHalfHome}"></td>
                        <td th:text="${m.yellowCardSecondHalfGuest}"></td>
                        <td th:text="${m.yellowCardSecondHalfHome} + ${m.yellowCardSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Красные карточки</th>
                        <td th:text="${m.redCardSecondHalfHome}"></td>
                        <td th:text="${m.redCardSecondHalfGuest}"></td>
                        <td th:text="${m.redCardSecondHalfHome} + ${m.redCardSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Фолы</th>
                        <td th:text="${m.foulSecondHalfHome}"></td>
                        <td th:text="${m.foulSecondHalfGuest}"></td>
                        <td th:text="${m.foulSecondHalfHome} + ${m.foulSecondHalfGuest}"></td>
                    </tr>
                    </tbody>
                </form>
            </table>
        </div>
        <a th:href="'/match/' + ${m.idMatch} + '/0'" class="btn btn-warning">Матч</a>
        <a th:href="'/match/' + ${m.idMatch} + '/1'" class="btn btn-warning">1-й тайм</a>
        <a th:href="'/match/' + ${m.idMatch} + '/2'" class="btn btn-warning">2-й тайм</a><br><br>
        <a th:href="'/match/' + ${m.idMatch} + '/edit/2'" class="btn btn-light">Редактировать</a><br><br>
        <form th:action="'/match/' + ${m.idMatch} + '/delete'" method="post">
            <button class="btn btn-light" type="submit">Удалить</button>
        </form>
    </div>
</div>


<div th:insert="index/footer :: footer"></div>
</body>
</html>
