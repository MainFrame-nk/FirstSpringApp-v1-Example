<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали матча</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
    <div th:each="m : ${match}">
        <h1>Матч №<span th:text="${m.idMatch}"></span></h1>
        <h1><span th:text="${m.teamHome}"></span> - <span th:text="${m.teamGuest}"></span></h1>
        <h1><span th:text="${m.scoreHome}"></span> : <span th:text="${m.scoreGuest}"></span></h1>
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <form method="post">
                    <tbody th:each="m : ${match}">
                    <tr>
                        <th></th>
                        <th>Manchester City</th>
                        <th>Arsenal</th>
                        <th>Всего</th>
                    </tr>
                    <tr>
                        <th>Владение</th>
                        <td th:text="(${m.possessionFirstHalfHome} + ${m.possessionSecondHalfHome}) / 2"></td>
                        <td th:text="(${m.possessionFirstHalfGuest} + ${m.possessionSecondHalfGuest}) / 2"></td>
                        <td th:text="${m.possessionFirstHalfHome} + ${m.possessionSecondHalfHome} + ${m.possessionFirstHalfGuest} + ${m.possessionSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Удары</th>
                        <td th:text="${m.shotFirstHalfHome} + ${m.shotSecondHalfHome}"></td>
                        <td th:text="${m.shotFirstHalfGuest} + ${m.shotSecondHalfGuest}"></td>
                        <td th:text="${m.shotFirstHalfHome} + ${m.shotSecondHalfHome} + ${m.shotFirstHalfGuest} + ${m.shotSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Удары в створ</th>
                        <td th:text="${m.shotOnTargetFirstHalfHome} + ${m.shotOnTargetSecondHalfHome}"></td>
                        <td th:text="${m.shotOnTargetFirstHalfGuest} + ${m.shotOnTargetSecondHalfGuest}"></td>
                        <td th:text="${m.shotOnTargetFirstHalfHome} + ${m.shotOnTargetSecondHalfHome} + ${m.shotOnTargetFirstHalfGuest} + ${m.shotOnTargetSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Угловые</th>
                        <td th:text="${m.cornerFirstHalfHome} + ${m.cornerSecondHalfHome}"></td>
                        <td th:text="${m.cornerFirstHalfGuest} + ${m.cornerSecondHalfGuest}"></td>
                        <td th:text="${m.cornerFirstHalfHome} + ${m.cornerSecondHalfHome} + ${m.cornerFirstHalfGuest} + ${m.cornerSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Штрафные удары</th>
                        <td th:text="${m.freeKickFirstHalfHome} + ${m.freeKickSecondHalfHome}"></td>
                        <td th:text="${m.freeKickFirstHalfGuest} + ${m.freeKickSecondHalfGuest}"></td>
                        <td th:text="${m.freeKickFirstHalfHome} + ${m.freeKickSecondHalfHome} + ${m.freeKickFirstHalfGuest} + ${m.freeKickSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Оффсайды</th>
                        <td th:text="${m.offsideFirstHalfHome} + ${m.offsideSecondHalfHome}"></td>
                        <td th:text="${m.offsideFirstHalfGuest} + ${m.offsideSecondHalfGuest}"></td>
                        <td th:text="${m.offsideFirstHalfHome} + ${m.offsideSecondHalfHome} + ${m.offsideFirstHalfGuest} + ${m.offsideSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Жёлтые карточки</th>
                        <td th:text="${m.yellowCardFirstHalfHome} + ${m.yellowCardSecondHalfHome}"></td>
                        <td th:text="${m.yellowCardFirstHalfGuest} + ${m.yellowCardSecondHalfGuest}"></td>
                        <td th:text="${m.yellowCardFirstHalfHome} + ${m.yellowCardSecondHalfHome} + ${m.yellowCardFirstHalfGuest} + ${m.yellowCardSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Красные карточки</th>
                        <td th:text="${m.redCardFirstHalfHome} + ${m.redCardSecondHalfHome}"></td>
                        <td th:text="${m.redCardFirstHalfGuest} + ${m.redCardSecondHalfGuest}"></td>
                        <td th:text="${m.redCardFirstHalfHome} + ${m.redCardSecondHalfHome} + ${m.redCardFirstHalfGuest} + ${m.redCardSecondHalfGuest}"></td>
                    </tr>
                    <tr>
                        <th>Фолы</th>
                        <td th:text="${m.foulFirstHalfHome} + ${m.foulSecondHalfHome}"></td>
                        <td th:text="${m.foulFirstHalfGuest} + ${m.foulSecondHalfGuest}"></td>
                        <td th:text="${m.foulFirstHalfHome} + ${m.foulSecondHalfHome} + ${m.foulFirstHalfGuest} + ${m.foulSecondHalfGuest}"></td>
                    </tr>
                    </tbody>
                </form>
            </table>
        </div>
        <a th:href="'/match/' + ${m.idMatch} + '/0'" class="btn btn-warning">Матч</a>
        <a th:href="'/match/' + ${m.idMatch} + '/1'" class="btn btn-warning">1-й тайм</a>
        <a th:href="'/match/' + ${m.idMatch} + '/2'" class="btn btn-warning">2-й тайм</a><br><br>
        <a th:href="'/match/' + ${m.idMatch} + '/edit/0'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/match/' + ${m.idMatch} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>


<div th:insert="index/footer :: footer"></div>
</body>
</html>
