<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Данные команды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
    <div th:each="tm : ${team}" class="alert alert-info mt-2">
        <h1>Команда №<span th:text="${tm.idTeam}"></span></h1>
        <ul>
            <li><b>Название команды: </b><span th:text="${tm.nameTeam}"></span></li>
            <li><b>Лига: </b><span th:text="${tm.leagueTeam}"></span></li>
            <li><b>Уровень команды: </b><span th:text="${tm.levelTeam}"></span></li>
        </ul>
        <a th:href="'/team/' + ${tm.idTeam} + '/edit'" class="btn btn-light">Редактировать</a><br><br>
        <form th:action="'/team/' + ${tm.idTeam} + '/delete'" method="post">
            <button class="btn btn-light" type="submit">Удалить</button>
        </form>
    </div>
</div>


<div th:insert="index/footer :: footer"></div>
</body>
</html>
