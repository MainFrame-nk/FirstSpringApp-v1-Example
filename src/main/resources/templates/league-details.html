<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Данные лиги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
    <div th:each="l : ${league}" class="alert alert-info mt-2">
        <h1>Лига №<span th:text="${l.idLeague}"></span></h1>
        <ul>
            <li><b>Название лиги: </b><span th:text="${l.nameLeague}"></span></li>
            <li><b>idCountry: </b><span th:text="${l.countryLeague}"></span></li>
            <li><b>Страна лиги: </b><span th:each="c : ${country}" th:text="${c.nameCountry}"></span></li>
        </ul>
        <a th:href="'/league/' + ${l.idLeague} + '/edit'" class="btn btn-light">Редактировать</a><br><br>
        <form th:action="'/league/' + ${l.idLeague} + '/delete'" method="post">
            <button class="btn btn-light" type="submit">Удалить</button>
        </form>
    </div>
</div>


<div th:insert="index/footer :: footer"></div>
</body>
</html>
