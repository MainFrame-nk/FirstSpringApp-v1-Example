<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение данных команды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Редактирование команды</h1>
    <div th:each="tm : ${team}">
        <form method="post">
            <span>Введите название команды:</span><br>
            <input type="text" name="name_team" th:value="${tm.nameTeam}" class="form-control"><br>
            <span>Введите уровень команды (1 - 6):</span><br>
            <input type="text" name="level_team" th:value="${tm.levelTeam}" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
