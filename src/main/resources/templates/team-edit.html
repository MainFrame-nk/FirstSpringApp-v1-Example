<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение данных команды</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Редактирование команды</h1>
    <div th:each="tm : ${team}">
        <form method="post">
            <span>Введите название команды:</span><br>
            <input type="text" name="name_team" th:value="${tm.nameTeam}" class="form-control"><br>
            <span>Выберите лигу:</span><br>
            <select size="3" name="team_league" class="form-control">
                <option th:each="l : ${league}" th:value="${l.idLeague}" th:name="team_league" th:selected="${l.idLeague == tm.leagueTeam}" th:text="${l.nameLeague}"></option>
            </select><br>
            <span>Введите уровень команды (1 - 6):</span><br>
            <input type="text" name="level_team" th:value="${tm.levelTeam}" class="form-control"><br>
            <span>Введите форму команды:</span><br>
            <input type="text" name="form_team" th:value="${tm.formTeam}" class="form-control"><br>
            <button type="submit" class="btn btn-light">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
