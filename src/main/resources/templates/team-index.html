<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Клубы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
  <h1>Клубы мира</h1>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Название</th>
        <th scope="col">id_league</th>
        <th scope="col">Лига</th>
        <th scope="col">Уровень команды</th>
        <th scope="col">Форма команды</th>
        <th scope="col">Данные</th>
        <th scope="col">Матчи</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tm, itemStat : ${team}">
        <td th:text="${tm.idTeam}"></td>
        <td th:text="${tm.nameTeam}"></td>
        <td th:text="${tm.leagueTeam}"></td>
        <td th:each="l : ${league_team[__${itemStat.index}__]}" th:text="${l.nameLeague}"></td>
        <td th:text="${tm.levelTeam}"></td>
        <td th:text="${tm.formTeam}"></td>
        <td><a th:href="'/team/' + ${tm.idTeam}" class="btn btn-light">Подробнее</a></td>
        <td><a th:href="'/team/' + ${tm.idTeam} + '/matches'" class="btn btn-light">Календарь</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/team/add" class="btn btn-light" >Добавить клуб</a>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
