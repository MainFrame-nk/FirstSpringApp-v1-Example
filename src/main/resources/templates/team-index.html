<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Команды</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
  <h1>Команды мира</h1>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Название</th>
        <th scope="col">Уровень команды</th>
        <th scope="col">Редактировать</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tm : ${team}">
        <td th:text="${tm.idTeam}"></td>
        <td th:text="${tm.nameTeam}"></td>
        <td th:text="${tm.levelTeam}"></td>
        <td><a th:href="'/team/' + ${tm.idTeam}" class="btn btn-warning">Изменить</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/team/add" class="btn btn-success" >Добавить команду</a>
  <!--    <div th:each="el : ${posts}" class="alert alert-info mt-2">-->
  <!--        <h3 th:text="${el.title}"/>-->
  <!--        <p th:text="${el.anons}"/>-->
  <!--        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Подробнее</a>-->
  <!--    </div>-->
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
