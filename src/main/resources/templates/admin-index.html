<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Админ-панель</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
  <h1>Админ-панель</h1>
  <a href="/country/add" class="btn btn-light">Добавить страну</a><br><br>
  <a href="/league/add" class="btn btn-light">Добавить лигу</a>
  <a href="/team/add" class="btn btn-light">Добавить клуб</a>
  <a href="/match/add" class="btn btn-light">Добавить матч</a>
  <a href="/season/add" class="btn btn-light">Добавить сезон</a><br><br>
  <div th:each="l : ${league}">
      <a th:href="'/season/' + ${l.countryLeague} + '/' + ${l.nameLeague}" th:each="c : ${country}" th:text="${c.nameCountry}" class="btn btn-light"></a><br><br>
  </div>
  <h1>Импорт данных</h1>
  <form method="post">
      <button type="submit" class="btn btn-light">Импорт матчей</button><br><br>
  </form><br>
  <a href="/import/coefs" class="btn btn-light">Импорт коэффициентов</a>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
