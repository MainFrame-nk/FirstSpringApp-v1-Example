<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить лигу</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5 mb-5">
  <h1>Новая лига</h1>
  <form action="/league/add" method="post">
    <span>Введите название лиги: </span>
    <input type="text" name="name_league" class="form-control"><br>
    <span>Введите страну лиги: </span>
    <input type="text" name="country_league" class="form-control"><br>
    <button type="submit" class="btn btn-light">Добавить лигу</button>
  </form>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
