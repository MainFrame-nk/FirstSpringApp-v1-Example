<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить матч</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/ico/logotype_mainframe.ico" type="image/x-icon">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5 mb-5">
  <h1>Новый матч</h1>
  <form action="/match/add" method="post" >
      <span>Выберите дату и время начала матча:</span>
    <input type="date" name="date_match" class="form-control"><br>
    <input type="time" name="time_match" class="form-control"><br>
    <select name="team_home" size="3" class="form-control">
      <option th:each="tm : ${team}" th:value="${tm.idTeam}" th:text="${tm.nameTeam}"></option>
    </select><br>
    <select size="3" name="team_guest" class="form-control">
      <option th:each="tm : ${team}" th:value="${tm.idTeam}" th:text="${tm.nameTeam}"></option>
    </select><br>
    <button type="submit" class="btn btn-light">Добавить матч</button>
  </form>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
