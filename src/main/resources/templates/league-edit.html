<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение данных лиги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Редактирование лиги</h1>
    <div th:each="l : ${league}">
        <form method="post">
            <span>Введите название лиги:</span><br>
            <input type="text" name="name_league" th:value="${l.nameLeague}" class="form-control"><br>
            <span>Выберите страну лиги:</span><br>
            <select size="15" name="country_league" class="form-control">
                <option th:each="c : ${country}" th:value="${c.idCountry}" th:name="country_league" th:selected="${l.countryLeague == c.idCountry}" th:text="${c.nameCountry}"></option>
            </select><br>
            <button type="submit" class="btn btn-light">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
