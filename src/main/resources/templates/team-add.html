<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить команду</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5 mb-5">
  <h1>Новая команда</h1>
  <form action="/team/add" method="post">
    <span>Введите название команды: </span>
    <input type="text" name="name_team" class="form-control"><br>
    <span>Выберите лигу: </span>
    <select size="3" name="league_team" class="form-control">
      <option th:each="l : ${league}" th:value="${l.idLeague}" th:text="${l.nameLeague}"></option>
    </select><br>
    <span>Введите уровень команды (1 - 6): </span>
    <input type="text" name="level_team" class="form-control"><br>
    <button type="submit" class="btn btn-light">Добавить команду</button>
  </form>
</div>

<div th:insert="index/footer :: footer"></div>
</body>
</html>
