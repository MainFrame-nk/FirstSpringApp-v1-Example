<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Данные страны</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="index/header :: header"></div>

<div class="container mt-5">
    <div th:each="c : ${country}" class="alert alert-info mt-2">
        <h1>Страна №<span th:text="${c.idCountry}"></span></h1>
        <ul>
            <li><b>Название страны: </b><span th:text="${c.nameCountry}"></span></li>
        </ul>
        <a th:href="'/country/' + ${c.idCountry} + '/edit'" class="btn btn-light">Редактировать</a><br><br>
        <form th:action="'/country/' + ${c.idCountry} + '/delete'" method="post">
            <button class="btn btn-light" type="submit">Удалить</button>
        </form>
    </div>
</div>


<div th:insert="index/footer :: footer"></div>
</body>
</html>
